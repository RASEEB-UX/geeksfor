<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Just Do It</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #111;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #111;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('https://www.nike.com/images/homepage-hero.jpg'); /* Replace with a Nike image */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }
        .product {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 15px;
        }
        footer {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nike</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            Just Do It
        </div>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://www.nike.com/shoe1.jpg" alt="Nike Shoe 1"> <!-- Replace with real image -->
            <h3>Nike Air Max</h3>
            <p>$120.00</p>
        </div>
        <div class="product">
            <img src="https://www.nike.com/shoe2.jpg" alt="Nike Shoe 2"> <!-- Replace with real image -->
            <h3>Nike Air Zoom</h3>
            <p>$140.00</p>
        </div>
        <div class="product">
            <img src="https://www.nike.com/shoe3.jpg" alt="Nike Shoe 3"> <!-- Replace with real image -->
            <h3>Nike Revolution</h3>
            <p>$100.00</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nike, Inc. All Rights Reserved</p>
    </footer>

</body>
</html>
